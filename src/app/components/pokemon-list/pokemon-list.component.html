<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4">
  <div
    *ngFor="let pokemon of pokemonList"
    class="card relative p-4 rounded-lg shadow-lg transition-transform duration-300 ease-in-out hover:translate-y-1 hover:shadow-2xl"
    [ngStyle]="{ 'background': getGradient(pokemon) }"
  >
    <div class="w-20 h-20 mx-auto relative">
      <img
        [src]="pokemon.sprites.front_default"
        alt="{{ pokemon.name }}"
        class="absolute inset-0 w-full h-full sprite-front"
      />
      <img
        [src]="pokemon.sprites.back_default"
        alt="{{ pokemon.name }} back"
        class="absolute inset-0 w-full h-full sprite-back"
      />
    </div>
    <h2 class="text-center text-lg font-bold capitalize mt-2">
      {{ pokemon.name }}
    </h2>
  </div>
</div>
